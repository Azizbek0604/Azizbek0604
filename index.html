<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ob-havo ma'lumotlari</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Davlat nomi ..."
          spellcheck="false"
        />
        <button>
          <img src="./weather-app-img/images/search.png" alt="search_photo" />
        </button>
      </div>

      <div class="error">
        <p>Bunday davlat mavjud emas</p>
      </div>

      <div class="weather">
        <img
          src="./weather-app-img/images/rain.png"
          alt="rain"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Tashkent</h2>
        <div class="details">

          <div class="col">
            <img src="./weather-app-img/images/humidity.png" alt="humidity">
            <p class="humidity">50%</p>
            <p>Namlik</p>
          </div>

          <div class="col">
            <img src="./weather-app-img/images/wind.png" alt="wind">
            <p class="wind">15 km/s</p> 
            <p>Shamol Tezligi</p>
          </div>

        </div>
      </div>
  </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
